<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URLs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --input-bg: #2c2c2c;
            --btn-bg: #bb86fc;
            --btn-hover: #9966cc;
            --short-url-bg: #2c2c2c; /* Fundo para o link encurtado */
        }

        .light-theme {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #121212;
            --input-bg: #e9ecef;
            --btn-bg: #6200ee;
            --btn-hover: #3700b3;
            --short-url-bg: #e9ecef; /* Fundo para o link encurtado em tema claro */
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .card {
            background-color: var(--card-bg);
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: var(--btn-bg);
            color: var(--text-color);
            border-radius: 15px 15px 0 0 !important;
        }

        .form-control {
            background-color: var(--input-bg);
            border: none;
            color: var(--text-color);
        }

        .btn-primary {
            background-color: var(--btn-bg);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);
        }

        #shortUrl {
            background-color: var(--short-url-bg);
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            word-break: break-all;
            color: var(--text-color); /* Cor do texto */
        }

        .copy-icon {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-icon:hover {
            color: var(--btn-bg);
        }

        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeSwitch">
            <label class="form-check-label" for="themeSwitch">Tema Claro</label>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center py-3">
                        <h3 class="mb-0">Encurtador de Link</h3>
                    </div>
                    <div class="card-body">
                        <form id="urlForm" method="POST" action="/">
                            <div class="input-group mb-3">
                                <input type="url" class="form-control" id="longUrl" name="url" placeholder="Cole sua URL longa aqui" required>
                                <button class="btn btn-primary" type="submit">Encurtar</button>
                            </div>
                        </form>
               
                        {% if short_url %}
                        <div id="shortUrl" class="d-block">
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="{{ short_url }}" style="color: white;" target="_blank"><span id="shortUrlText">{{ short_url }}</span></a>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard copy-icon" viewBox="0 0 16 16" onclick="copyToClipboard()">
                                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                                </svg>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrlText').textContent;
            navigator.clipboard.writeText(shortUrl).then(() => {
                alert('URL copiada para a área de transferência!');
            });
        }

        // Theme switcher
        const themeSwitch = document.getElementById('themeSwitch');
        themeSwitch.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('light-theme');
            } else {
                document.body.classList.remove('light-theme');
            }
        });
    </script>
</body>
</html>
